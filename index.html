<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wrapper Layout</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="header">Header</div>

    <div class="wrapper">
      <div class="section main">Main Content</div>
      <div class="section sb1">Sidebar 1</div>
    </div>

    <div class="section sb2">Sidebar 2</div>

    <div id="footer">Footer</div>
  </div>
</body>
</html>
